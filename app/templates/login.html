  <!-- icheck bootstrap -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- By adding ../../css/dark/adminlte-dark-addon.css then the page supports both dark color schemes, and the page author prefers / default is light. -->

<body class="login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="{{ url_for('gral.home')}}"><b>Medi</b>CARE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Inicio de Sesi√≥n</p>

        <form action="{{ url_for('auth.login') }}" method="post">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="nombreUsuario" placeholder="Nombre de Usuario">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="claveUsuario" placeholder="Password">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="recuerdaMe" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Recuerdame
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Inicio</button>
              </div>
            </div>
            <!-- /.col -->
          </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
          {% for category, message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <!-- /.social-auth-links -->
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- OPTIONAL SCRIPTS -->

  <!-- overlayScrollbars -->
  <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@1.13.1/js/OverlayScrollbars.min.js"
    integrity="sha256-7mHsZb07yMyUmZE5PP1ayiSGILxT6KyU+a/kTDCWHA8=" crossorigin="anonymous"></script>
  <!-- Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha256-9SEPo+fwJFpMUet/KACSwO+Z/dKMReF9q4zFhU/fT9M=" crossorigin="anonymous"></script>

  <!-- REQUIRED SCRIPTS -->

  <!-- AdminLTE App -->
  <script src="{{ url_for('static', filename='js/adminlte.js') }}"></script>



  <!-- OPTIONAL SCRIPTS -->

  <script>
    const SELECTOR_SIDEBAR = '.sidebar'
    const Default = {
      scrollbarTheme: 'os-theme-light',
      scrollbarAutoHide: 'leave'
    }
    document.addEventListener("DOMContentLoaded", function () {
      if (typeof OverlayScrollbars !== 'undefined') {
        OverlayScrollbars(document.querySelectorAll(SELECTOR_SIDEBAR), {
          className: Default.scrollbarTheme,
          sizeAutoCapable: true,
          scrollbars: {
            autoHide: Default.scrollbarAutoHide,
            clickScrolling: true
          }
        })
      }
    })
  </script>

</body>

</html>
